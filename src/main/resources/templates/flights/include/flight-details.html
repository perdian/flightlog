<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>

    <div th:fragment="form-body" th:remove="tag">

      <div class="ui horizontal divider" th:text="#{departureArrival}"></div>

      <div class="ui dense grid">

        <div class="six wide mobile four wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('departureDateLocal') ? 'error' : ''}">
            <label th:text="#{departureDate}"></label>
            <input type="date" th:field="*{departureDateLocal}" />
          </div>
        </div>
        <div class="six wide mobile four wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('departureTimeLocal') ? 'error' : ''}">
            <label th:text="#{departureTime}"></label>
            <input type="time" th:field="*{departureTimeLocal}" />
          </div>
        </div>
        <div class="four wide mobile three wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('departureAirportCode') ? 'error' : ''}">
            <label th:text="#{airportCode}"></label>
            <input type="text" class="uppercase" th:field="*{departureAirportCode}" maxlength="3" />
          </div>
        </div>
        <div class="sixteen wide mobile five wide tablet ten wide computer column">
          <div class="field">
            <label><span th:text="#{departureAirport}"></span> <i id="departureAirportCountryCode" th:class="${#strings.isEmpty(flightEditor.departureAirportCountryCode) ? '' : ('flag ' + #strings.toLowerCase(flightEditor.departureAirportCountryCode))}"></i></label>
            <input type="text" readonly th:field="*{departureAirportName}" th:placeholder="#{airportNameWillBeComputedAutomatically}" />
          </div>
        </div>

        <div class="six wide mobile four wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('arrivalDateLocal') ? 'error' : ''}">
            <label th:text="#{arrivalDate}"></label>
            <input type="date" th:field="*{arrivalDateLocal}" />
          </div>
        </div>
        <div class="six wide mobile four wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('arrivalTimeLocal') ? 'error' : ''}">
            <label th:text="#{arrivalTime}"></label>
            <input type="time" th:field="*{arrivalTimeLocal}" />
          </div>
        </div>
        <div class="four wide mobile three wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('arrivalAirportCode') ? 'error' : ''}">
            <label th:text="#{airportCode}"></label>
            <input type="text" class="uppercase" th:field="*{arrivalAirportCode}" maxlength="3" />
          </div>
        </div>
        <div class="sixteen wide mobile five wide tablet ten wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('arrivalAirportCountryCode') ? 'error' : ''}">
            <label><span th:text="#{arrivalAirport}"></span> <i id="arrivalAirportCountryCode" th:class="${#strings.isEmpty(flightEditor.arrivalAirportCountryCode) ? '' : ('flag ' + #strings.toLowerCase(flightEditor.arrivalAirportCountryCode))}"></i></label>
            <input type="text" readonly th:field="*{arrivalAirportName}" th:placeholder="#{airportNameWillBeComputedAutomatically}" />
          </div>
        </div>

        <div class="six wide mobile four wide tablet two wide computer column">&nbsp;</div>
        <div class="six wide mobile four wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('flightDuration') ? 'error' : ''}">
            <label th:text="#{durationInHours}"></label>
            <input type="text" th:field="*{flightDuration}" placeholder="HH:mm" />
          </div>
        </div>
        <div class="four wide mobile three wide tablet two wide computer column">
          <div class="field" th:classappend="${#fields.hasErrors('flightDistance') ? 'error' : ''}">
            <label th:text="#{distanceInKm}"></label>
            <input type="number" th:field="*{flightDistance}" placeholder="..." />
          </div>
        </div>
        <div class="five wide tablet only ten wide computer only column">&nbsp;</div>

      </div>

      <div class="ui horizontal divider" th:text="#{otherData}"></div>

      <div class="ui horizontal divider" th:text="#{actions}"></div>
      <div class="ui dense grid">
        <div class="sixteen wide right aligned column">
          <button type="submit" class="ui primary button">
            <i class="save icon"></i>
            <span th:text="#{save}"></span>
          </button>
        </div>
      </div>

    </div>

  </body>
</html>
