<!DOCTYPE html>
<html>
  <body>

    <div th:fragment="totals-top" class="ui grid">
      <div class="sixteen wide mobile eight wide tablet five wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsTotals}, descriptionPosition='column-left')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet five wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsByDistance}, descriptionPosition='column-left')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet six wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsOthers}, descriptionPosition='column-left')}">FILTERS</div>
      </div>
    </div>

    <div th:fragment="totals-bottom" class="ui grid">
      <div class="sixteen wide mobile eight wide tablet five wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsByCabinClass}, descriptionPosition='column-left')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet five wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsByFlightReason}, descriptionPosition='column-left')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet six wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsBySeatType}, descriptionPosition='column-left')}">FILTERS</div>
      </div>
    </div>

    <div th:fragment="totals-after" class="ui grid">
      <div class="sixteen wide mobile eight wide tablet eight wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsTopAirports}, includeIndex=true, descriptionPosition='inline', titleCssClass='monospacedtext')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet eight wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsTopAirlines}, includeIndex=true, descriptionPosition='inline', titleCssClass='monospacedtext')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet eight wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsTopRoutes}, includeIndex=true, descriptionPosition='column-right', titleCssClass='monospacedtext')}">FILTERS</div>
      </div>
      <div class="sixteen wide mobile eight wide tablet eight wide computer column">
        <div th:replace="~{overview/statistics :: statistics-group(group=${overviewStatisticsTopAircraftTypes}, includeIndex=true, descriptionPosition='column-right')}">FILTERS</div>
      </div>
    </div>

    <div th:fragment="statistics-group(group, descriptionPosition)">
      <h3 th:text="${#strings.isEmpty(group.title.key) ? group.title.value : #messages.msg(group.title.key)}"></h3>
      <table class="ui very basic compact unstackable table">
        <tbody>
          <tr th:each="groupItem, groupItemStatus : ${group.items}">
            <td width="15" class="right aligned" th:text="${groupItemStatus.index + 1}" th:if="${includeIndex}">X</td>
            <td>
              <div>
                <i th:if="${not #strings.isEmpty(groupItem.iconCode)}" class="flag" th:classappend="${groupItem.iconCode}"></i>
                <span th:classappend="${titleCssClass}" th:text="${#strings.isEmpty(groupItem.title.key) ? groupItem.title.value : #messages.msg(groupItem.title.key)}">Title</span>
              </div>
              <div class="smalltext" th:if="${descriptionPosition == 'inline' && not #strings.isEmpty(groupItem.description)}" th:text="${#strings.isEmpty(groupItem.description.key) ? groupItem.description.value : #messages.msg(groupItem.description.key)}">Description</div>
            </td>
            <td class="smalltext" th:if="${#strings.startsWith(descriptionPosition, 'column') && not #strings.isEmpty(groupItem.description)}" th:classappend="${descriptionPosition == 'column-right' ? 'right aligned' : ''}" th:text="${#strings.isEmpty(groupItem.description.key) ? groupItem.description.value : #messages.msg(groupItem.description.key)}">Description</td>
            <td class="right aligned" th:text="${groupItem.valueString}"></td>
            <td width="50" class="right aligned" th:if="${groupItem.percentage != null}">
              <span th:if="${groupItem.percentage > 0}">
                (<span th:text="${groupItem.percentageString}">XX</span>&nbsp;%)
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:fragment="records" class="ui segments">
      <div th:replace="~{overview/statistics :: record-flight(title=${#messages.msg('longestFlightByDistance')}, flight=${recordFlightByDistanceMaximum})}">FILTERS</div>
      <div th:replace="~{overview/statistics :: record-flight(title=${#messages.msg('longestFlightByDuration')}, flight=${recordFlightByDurationMaximum})}">FILTERS</div>
      <div th:replace="~{overview/statistics :: record-flight(title=${#messages.msg('shortestFlightByDistance')}, flight=${recordFlightByDistanceMinimum})}">FILTERS</div>
      <div th:replace="~{overview/statistics :: record-flight(title=${#messages.msg('shortestFlightByDuration')}, flight=${recordFlightByDurationMinimum})}">FILTERS</div>
      <div th:replace="~{overview/statistics :: record-flight(title=${#messages.msg('fastestFlightByAverageSpeed')}, flight=${recordFlightByAverageSpeedMaximum})}">FILTERS</div>
      <div th:replace="~{overview/statistics :: record-flight(title=${#messages.msg('slowestFlightByAverageSpeed')}, flight=${recordFlightByAverageSpeedMinimum})}">FILTERS</div>
    </div>

    <div th:fragment="record-flight(title, flight)" class="ui segment">
      [[ ${flight} ]]
    </div>

  </body>
</html>
