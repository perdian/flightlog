spring:
  datasource:
    url: jdbc:h2:~/Development/databases/flightlog
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    encoding: UTF-8
    locations:
    - "classpath:de/perdian/flightlog/flyway/"
    validate-on-migrate: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 5MB 

server:
  servlet:
    jsp:
      init-parameters:
        development: true
        trimSpaces: true
    session:
      cookie:
        name: flightlog-session

flightlog:
  authentication:
    required: false
    local:
      enabled: true
  registration:
    restricted: true
